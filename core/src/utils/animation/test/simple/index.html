<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Animation - Basic</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  <script type="module">
    import { createAnimation } from '../../../../dist/collection/utils/animation/animation.js';
    
    const square = document.querySelectorAll('.square');    
    const animation = createAnimation('animation-a');

    animation
      .addElement(square)
      .duration(2000)
      .easing('linear')
      .iterations(1)
      .keyframes([
        { transform: 'scale(1) rotate(0deg)', opacity: 1, offset: 0 },
        { transform: 'scale(1.5) rotate(45deg)', opacity: 0.5, offset: 0.5 },
        { transform: 'scale(1) rotate(0deg)', opacity: 1, offset: 1 }
      ])
      .beforeAddClass(['hello', 'ionic', 'world'])
      .beforeRemoveClass('liam-was-here')
      .beforeStyles({
        'background': 'rgba(255, 0, 0, 0.5)',
        'color': 'white'
      })
      .afterStyles({
        'background': 'rgba(0, 255, 0, 0.5)',
      });
      
      animation.play();
  </script>
  
  <style>
    .square {
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 255, 0.5);
      text-align: center;
      line-height: 100px;
      margin-left: 25px;
      margin-top: 25px;
      margin-bottom: 25px;
    }
  </style>
  </head>

<body
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Animations</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <div class="ion-padding">
        <div class="square liam-was-here">
          Hello
        </div>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
